name: front_end_third_party_license_file_generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up node
      uses: actions/setup-node@v3
      with:
        node-version: 19
    - name: install dependencies
      run: |
        cd front_end    
        npx next telemetry disable
        npm install
    - name: third party license file generation
      run: |
        cd front_end
        npx generate-license-file --input package.json --output THIRDPARTY.md --overwrite
    - name: push changes
      # also see https://github.com/stefanzweifel/git-auto-commit-action
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: updated third party license file \#1