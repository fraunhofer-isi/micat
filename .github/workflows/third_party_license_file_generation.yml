name: third_party_license_file_generation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: setup python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
    - name: install dependencies
      run: |
        pip install .[license]
    - name: generate temp requirements.txt
      run: |
        pipreqs --force .
    - name: show python path
      run: |
        which python3
    - name: third party license file generation
      run: |
        python3 -m third_party_license_file_generator -r requirements.txt -o THIRDPARTY.md -p /opt/hostedtoolcache/Python/3.11.7/x64/bin/python3 -g
    - name: delete temp requirements.txt file
      run: |
        rm requirements.txt
    - name: push changes
      # also see https://github.com/stefanzweifel/git-auto-commit-action
      uses: stefanzweifel/git-auto-commit-action@v4
      with:
        commit_message: updated third party license file