# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: back_end_lint

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: set up python
      uses: actions/setup-python@v3
      with:
        python-version: 3.11
    - name: install dependencies
      run: |
        cd back_end
        # python -m pip install --upgrade pip
        # also see settings in pyproject.toml
        pip install .[dev]  | grep -v 'already satisfied' # The grep part removes "already satisfied" messages from the pip3 install output on linux systems        
    - name: format
      run: |
        cd back_end
        python -m isort .
        python -m black src
        python -m black test
        python -m black import
    - name: lint
      run: |
        cd back_end
        mkdir ./pylint
        python -m pylint src --output-format=text . | tee ./pylint/pylint.log || pylint-exit $?
        python -m pylint test --recursive=true
        python -m pylint import --recursive=true   
        PYLINT_SCORE=$(sed -n 's/^Your code has been rated at \([-0-9.]*\)\/.*/\1/p' ./pylint/pylint.log)
        echo "PYLINT_SCORE=$PYLINT_SCORE" >> $GITHUB_ENV
        echo "Pylint score is $PYLINT_SCORE"
    - name: badge
      uses: schneegans/dynamic-badges-action@v1.6.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: c2b1cd79759facc6cef9d7dde5076f9d
        filename: micat_back_end_lint.json
        label: micat_back_end_lint
        message: ${{ env.ANSWER }}
        valColorRange: ${{ env.ANSWER }}
        maxColorRange: 100
        minColorRange: 0