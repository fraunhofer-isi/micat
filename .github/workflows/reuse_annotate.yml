# This workflow uses the reuse tool to include copyright & license annotations
# For more information see: https://reuse.software/

name: reuse_annotate

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: reuse compliance check
        uses: fsfe/reuse-action@v2
        with:
          # also see https://reuse.readthedocs.io/en/v2.1.0/usage.html
          # copyright style follows the one used at https://www.fraunhofer.de/en/publishing-notes.html
          args: annotate --copyright="Fraunhofer-Gesellschaft e.V., München" --copyright-style=symbol --merge-copyrights --license=AGPL-3.0-or-later --skip-unrecognised --recursive .
      - name: push changes made by reuse annotate
        uses: stefanzweifel/git-auto-commit-action@v4