name: doc

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:    
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: setup python
        uses: actions/setup-python@v3
        with:
          python-version: 3.11
          cache: 'pip'
      - name: install python dependencies
        run: |
          cd back_end       
          # also see settings in pyproject.toml
          pip install .[doc]  | grep -v 'already satisfied' # The grep part removes "already satisfied" messages from the pip3 install output on linux systems        
      - name: build html doc
        run: |
          cd doc
          make html
      - name: install latex
        uses: awalsh128/cache-apt-pkgs-action@latest
        with:
          packages: latexmk texlive-latex-extra  # texlive-latex-recommended texlive-fonts-recommended
          version: 1.0
      #- name: install latex
      #  run: |
      #    sudo apt-get update -y
      #    sudo apt-get install -y latexmk
      #    sudo apt-get install -y texlive-latex-extra  # otherwise LaTeX Error: File `cmap.sty' not found
      #    # sudo apt-get install -y texlive-latex-recommended
      #    # sudo apt-get install -y texlive-fonts-recommended
      - name: build pdf doc
        run: |
          cd doc
          make latexpdf
      - name: setup github pages
        uses: actions/configure-pages@v3
      - name: pages artifact
        uses: actions/upload-pages-artifact@v2
        with:              
          path: 'doc/build/html'
      - name: deploy to github pages
        id: deployment
        uses: actions/deploy-pages@v2
